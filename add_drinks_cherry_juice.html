<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width; initial-scale=1" />
   <link rel="stylesheet" href="css/all.css" type="text/css" />
   <link rel="stylesheet" href="css/fonts.css" type="text/css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;600;900&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
   <script type="text/javascript" src="js/main.js"></script>
   <title>Pizza Five</title>
</head>

<body>
   <div id="wrapper">
      <section class="add_drinks_cherry_juice">
         <div class="order_product">
            <img src="./img/cherry_juice.png" alt="cherry juice">
            <div class="name_price">
               <p>Вишневий сік</p>
            </div>
         </div>

         <div class="order_form">
            <button class="cancel"></button>
            <div class="half_liter">
               <p class="liters">0.5 мл / 25 грн</p>
               <ul class="number_list">
                  <li>
                     <button id="minus"></button>
                  </li>
                  <li>
                     <p id="counter">0</p>
                  </li>
                  <li>
                     <button id="plus"></button>
                  </li>
               </ul>
            </div>
            <div class="one_liter">
               <p class="liters">1 л / 45 грн</p>
               <ul class="number_list">
                  <li>
                     <button id="minus"></button>
                  </li>
                  <li>
                     <p id="counter">0</p>
                  </li>
                  <li>
                     <button id="plus"></button>
                  </li>
               </ul>
            </div>
            <div class="two_liters">
               <p class="liters">2 л / 65 грн</p>
               <ul class="number_list">
                  <li>
                     <button id="minus"></button>
                  </li>
                  <li>
                     <p id="counter">0</p>
                  </li>
                  <li>
                     <button id="plus"></button>
                  </li>
               </ul>
            </div>
            <button id="add_to_basket">
               Додати до кошика (0грн)
            </button>
         </div>
      </section>
   </div>
</body>

</html>
