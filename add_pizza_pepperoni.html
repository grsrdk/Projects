<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width; initial-scale=1" />
   <link rel="stylesheet" href="css/all.css" type="text/css" />
   <link rel="stylesheet" href="css/fonts.css" type="text/css" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;600;900&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
   <script type="text/javascript" src="js/main.js"></script>
   <title>Pizza Five</title>
</head>

<body>
   <div id="wrapper">
      <section class="add_pizza_pepperoni">
         <div class="order_product">
            <img src="./img/pizza_pepperoni.png" alt="pepperoni">
            <div class="name_price">
               <p>Пеппероні</p>
               <p>480г / 100 грн.</p>
            </div>
            <p>
               (соус неаполітано, моцарелла, пеппероні,
               чілі, орегано)
            </p>
            <ul class="number_list">
               <li>
                  <p class="number">
                     Кількість
                  </p>
               </li>
               <li>
                  <button id="minus"></button>
               </li>
               <li>
                  <p id="counter">0</p>
               </li>
               <li>
                  <button id="plus"></button>
               </li>
            </ul>
         </div>

         <div class="order_form">
            <button class="cancel"></button>
            <ul class="cheese">
               <li>
                  <p class="number">
                     Сирний борт
                  </p>
               </li>
               <li>
                  <button id="minus_cheese"></button>
               </li>
               <li>
                  <p id="counter_cheese">0</p>
               </li>
               <li>
                  <button id="plus_cheese"></button>
               </li>
            </ul>
            <div class="add_to">
               <p>Додати в піцу</p>
            </div>
            <ul class="ingrdients">
               <li>
                  <button id="mozarella"></button>
               </li>
               <li>
                  <button id="parmezan"></button>
               </li>
               <li>
                  <button id="chicken"></button>
               </li>
               <li>
                  <button id="tomatos"></button>
               </li>
               <li>
                  <button id="champignon"></button>
               </li>
               <li>
                  <button id="onion"></button>
               </li>
            </ul>
            <p>Інгредієнти: (0)</p>
            <button id="add_to_basket">
               Додати до кошика (0грн)
            </button>
         </div>
      </section>
   </div>
</body>

</html>
